<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- Implement below this point -->
  <body>
    <img src="photos/logo.jpg" id="logo" alt="BonBon Cafe logo"/>
    <h2 id="cafelabel">Housemade fresh coffee and pastries</h2>
    <h3 id="cafereview">Voted best cafe at UT!</h3>
    <div class="row">
      <div class="col-4">
        <img src="photos/CinnamonRolls.jpeg" id="menuItem" alt="Cinnamon rolls on a baked sheet"/>
      </div>
      <div class="col-6">
        <h3>Cinnamon Roll</h3>
        <textarea>Soft rolls topped with cream cheese frosting.</textarea>
        <div class="row">
          <div class="col-6">
            <textarea id="price">$5.00</textarea>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-secondary btn-lg">Add</button>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <img src="photos/AlmondCroissant.jpeg" id="menuItem" alt="Almond and regular croissants"/>
      </div>
      <div class="col-6">
        <h3>Almond Croissant</h3>
        <textarea>Flaky croissant with gooey almond filling.</textarea>
        <div class="row">
          <div class="col-6">
            <textarea id="price">$5.50</textarea>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-secondary btn-lg">Add</button>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <img src="photos/BananaBread.jpeg" id="menuItem" alt="Hand grabbing a slice of banana bread"/>
      </div>
      <div class="col-6">
        <h3>Banana Bread Slice</h3>
        <textarea>Moist rectangle slice topped with mascarpone cream.</textarea>
        <div class="row">
          <div class="col-6">
            <textarea id="price">$6.00</textarea>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-secondary btn-lg">Add</button>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <img src="photos/CheeseDanish.jpeg" id="menuItem" alt="Baked tray of cheese danishes"/>
      </div>
      <div class="col-6">
        <h3>Cheese Danish</h3>
        <textarea>Flaky danish with cream cheese filling.</textarea>
        <div class="row">
          <div class="col-6">
            <textarea id="price">$3.00</textarea>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-secondary btn-lg">Add</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
